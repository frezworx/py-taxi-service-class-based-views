{% extends "base.html" %}
{% block content %}
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Country</th>
    </tr>
    </thead>
    <tbody>
    {% for manufacturer in manufacturer_list %}
      <tr>
        <td>{{ manufacturer.id }}</td>
        <td>{{ manufacturer.name }}</td>
        <td>{{ manufacturer.country }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">No manufacturers available.</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
