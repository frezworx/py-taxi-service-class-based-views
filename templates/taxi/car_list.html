{% extends "base.html" %}
{% block content %}
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Manufacturer</th>
    </tr>
    </thead>
    <tbody>
    {% for car in car_list %}
      <tr>
        <td><a href="{% url "taxi:car-detail" car.id %}">{{ car.id }}</a></td>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">No cars available</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
